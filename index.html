<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Dex's Diner</h1>
            <p class="subheader">The best burgers and pizzas in town.</p>
        </header>
        
        <section id="menu">
            
        </section>
        
        <section id="order-summary" class="hidden">
            
        </section>
        
        <section id="order-confirmation" class="hidden">
            
        </section>
        
        <div id="payment-modal">
            <h3 id="payment-modal-header">Enter card details</h3>
            <form id="payment-form" method="POST">
                <input type="text" id="name-input" name="name" class="modal-input"
                placeholder="Enter your name" required>
                <input type="text" id="credit-card-input" name="creditCard" class="modal-input"
                placeholder="Enter card number" required>
                <input type="text" id="cvv-input" name="cvv" class="modal-input"
                placeholder="Enter CVV" required>
                <button type="submit" id="pay-btn">Pay</button>
            </form>
            
            <!-- MAKE A CANCEL ORDER BUTTON -->
            
        </div>
        
	<script src="index.js" type="module"></script>
    </body>
</html>
